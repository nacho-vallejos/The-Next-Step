  #     - name: Upload Trivy results to GitHub Security
  #       uses: github/codeql-action/upload-sarif@v2
  #       with:
  #         sarif_file: 'trivy-results.sarif'

  # ==========================================
  # SECURITY SUMMARY
  # ==========================================
  security-summary:
    name: Security Check Summary
    runs-on: ubuntu-latest
    needs: [secrets-scan, codeql, npm-audit, sbom, dependency-check, lint, test]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## ðŸ”’ Security Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Secrets Scan: ${{ needs.secrets-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… CodeQL Analysis: ${{ needs.codeql.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… NPM Audit: ${{ needs.npm-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SBOM Generation: ${{ needs.sbom.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dependency Check: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
