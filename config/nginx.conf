# ==========================================
# NGINX CONFIGURATION - THE NEXT STEP
# Reverse Proxy con TLS y headers de seguridad
# ==========================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/m;

# Conexiones concurrentes por IP
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Cache de SSL sessions
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# Upstream backend (Node.js)
upstream backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s; # Segundo nodo si hay
    keepalive 32;
}

# Redirección HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name thenextstep.com.ar www.thenextstep.com.ar;
    
    # Permitir Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirigir todo a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name thenextstep.com.ar www.thenextstep.com.ar;
    
    # Logs
    access_log /var/log/nginx/thenextstep_access.log combined;
    error_log /var/log/nginx/thenextstep_error.log warn;
    
    # ==========================================
    # TLS/SSL CONFIGURATION
    # ==========================================
    
    # Certificados (ajustar rutas)
    ssl_certificate /etc/letsencrypt/live/thenextstep.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thenextstep.com.ar/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/thenextstep.com.ar/chain.pem;
    
    # Protocolos y cifrados seguros
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Diffie-Hellman parameter
    ssl_dhparam /etc/nginx/dhparam.pem;
    
    # ==========================================
    # SECURITY HEADERS
    # ==========================================
    
    # HSTS (preload si está en lista)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # XSS Protection
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "no-referrer" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;
    
    # Cross-Origin policies
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    
    # ==========================================
    # LÍMITES Y TIMEOUTS
    # ==========================================
    
    # Tamaño máximo de body
    client_max_body_size 5M;
    client_body_buffer_size 128k;
    
    # Timeouts
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;
    keepalive_timeout 15s;
    
    # Límite de conexiones
    limit_conn addr 10;
    
    # ==========================================
    # COMPRESIÓN
    # ==========================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Brotli (si está disponible)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    
    # ==========================================
    # BLOQUEOS DE SEGURIDAD
    # ==========================================
    
    # Bloquear métodos HTTP peligrosos
    if ($request_method !~ ^(GET|POST|PUT|DELETE|HEAD|OPTIONS)$) {
        return 405;
    }
    
    # Bloquear User-Agents maliciosos
    if ($http_user_agent ~* (sqlmap|nikto|nmap|masscan|metasploit|havij|acunetix)) {
        return 403;
    }
    
    # Bloquear acceso directo a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|git|htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }
    
    # ==========================================
    # RUTAS
    # ==========================================
    
    # Security.txt
    location /.well-known/security.txt {
        alias /var/www/thenextstep/security.txt;
        default_type text/plain;
    }
    
    # Archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://backend;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # API con rate limiting estricto
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Autenticación con rate limiting muy estricto
    location /api/auth/ {
        limit_req zone=auth burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy general al backend
    location / {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
